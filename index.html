<!DOCTYPE html>
<html lang="fr">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitSite - Accueil</title>
    <!-- Liens vers le CSS et l'icône -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="icon" href="images/gitsite.png"/>
  </head>
  <body>
    <!-- Haut de la page -->
    <div id="top">
      <span class="title">
        <img id="logo" src="images/gitsite.png"/>

      <span class="links">

    <!-- Milieu de la page -->
    <div style="position: absolute; font-size: 7vh; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);">
      Page en cours de création
    </div>
    
    <!-- Charger le Js -->
    <script src="js/script.js"></script>
